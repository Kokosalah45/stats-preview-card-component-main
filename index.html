<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Stats preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./dist/style.css">
  <script defer src="./dist/script.js"></script>
</head>
<body>
<main class="main">
  <div class="main__container">
    <h1 class="main__heading">Get <span class="accent">insights</span> that help your business grow.</h1>
    <p class="main__paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="main__stats">
      <div class="main__stats__container">
        <h3 class="main__stats__stat">10k+</h3>
        <p class="main__stats__heading">companies</p>
      </div>
      <div class="main__stats__container">
        <h3 class="main__stats__stat">314</h3>
        <p class="main__stats__heading">templates</p>
      </div>
      <div class="main__stats__container">
        <h3 class="main__stats__stat">12m+</h3>
        <p class="main__stats__heading">queries</p>
      </div>
    </div>
  </div>
  <div class="main__img--container"><img src="./images/image-header-desktop.jpg" alt="" class="main__img"></div>
</main>

  

 


   
   


</body>
</html>
